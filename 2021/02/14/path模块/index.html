        <h6 id="常用path方法"><a href="#常用path方法" class="headerlink" title="常用path方法"></a>常用path方法</h6><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> path = <span class="built_in">require</span>(<span class="string">&#x27;path&#x27;</span>);</span><br><span class="line"><span class="built_in">console</span>.log(path.sep)   <span class="comment">//获取操作系统的路径分隔符</span></span><br><span class="line"><span class="built_in">console</span>.log(path.delimiter)    <span class="comment">//获取操作系统的环境变量分隔符</span></span><br><span class="line"><span class="built_in">console</span>.log(path.basename(__filename))    <span class="comment">//获取当前文件名，包含扩展名</span></span><br><span class="line"><span class="built_in">console</span>.log(path.basename(__filename,<span class="string">&#x27;.js&#x27;</span>))    <span class="comment">//获取当前文件名，不包含扩展名</span></span><br><span class="line"><span class="built_in">console</span>.log(path.dirname(__filename))    <span class="comment">//获取当前路径</span></span><br><span class="line"><span class="built_in">console</span>.log(__dirname)    <span class="comment">//获取当前路径</span></span><br><span class="line"><span class="built_in">console</span>.log(__filename)    <span class="comment">//获取当前文件的绝对路径</span></span><br><span class="line"><span class="built_in">console</span>.log(path.extname(__filename))    <span class="comment">//获取当前文件扩展名</span></span><br><span class="line"><span class="built_in">console</span>.log(path.parse(__filename))    <span class="comment">//将文件路径解析为js对象返回</span></span><br><span class="line"><span class="built_in">console</span>.log(path.isAbsolute(__filename))    <span class="comment">//判断是否绝对路径</span></span><br><span class="line"><span class="built_in">console</span>.log(path.join(__dirname,file.txt))    <span class="comment">//拼接路径，如在下一级目录，依次添加目录名参数，以操作系统路径分隔符拼接</span></span><br><span class="line"><span class="built_in">console</span>.log(path.resolve(<span class="string">&#x27;f:&#x27;</span>,<span class="string">&#x27;fb&#x27;</span>,<span class="string">&#x27;cd&#x27;</span>))    <span class="comment">//拼接路径，第一个参数是盘符，不写默认拼接当前js文件所在盘符</span></span><br></pre></td></tr></table></figure>
